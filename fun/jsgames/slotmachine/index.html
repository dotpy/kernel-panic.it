<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="resource-type" content="document" />
  <meta name="description" content="Slot machine game" />
  <meta name="keywords" content="kernel,panic,OpenBSD,Linux,open,source,games,javascript,slot,machine" />
  <meta name="distribution" content="global" />
  <meta name="author" content="Daniele Mazzocchio" />
  <meta name="copyright" content="This document copyright 2005-2006 by Kernel-Panic.it." />

  <title>Kernel Panic - Slot Machine</title>

  <link rel="stylesheet" type="text/css" href="../../../css/kp.css" />
  <link rel="stylesheet" type="text/css" href="../../../css/games.css" />
  <link rel="stylesheet" type="text/css" href="slotmachine.css" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

  <script src="../../../js/games.js" type="text/JavaScript"></script>
  <script src="slotmachine.js" type="text/JavaScript"></script>

</head>

<body>

  <table id="container">

    <tr>
      <td class="top" colspan="3"></td>
    </tr>

    <tr>
      <td class="left-col" rowspan="2"></td>

      <td rowspan="2">
        <table id="slotmachine">

          <tr>
            <td><img src="images/top.gif" alt="" /></td>
            <td></td>
          </tr>

          <tr>
            <td id="payoff">
              3 of a kind -&gt; Bet x 10<br />
              2 of a kind -&gt; Bet x 5<br />
              any Puffy -&gt; 10$ extra
            </td>
            <td></td>
          </tr>

          <tr>
            <td class="score"><div id="cash">100$</div></td>
            <td rowspan=3><img src="images/handle.gif" alt="" onMouseDown="pull()" onMouseUp="play()" /></td>
          </tr>

          <tr>
            <td class="shinymetal">
              <table class="wheels">
                <tr>
                  <script type="text/JavaScript">
                    draw_table();
                  </script>
                </tr>
              </table>
            </td>
          </tr>

          <tr>
            <td class="bets">
             <table>
                <tr>
                  <td id="bet5"><a class="btn" onClick="set_bet(5)"><span>5</span></a></td>
                  <td id="bet10"><a class="btn" onClick="set_bet(10)"><span>10</span></a></td>
                  <td id="bet20"><a class="btn" onClick="set_bet(20)"><span>20</span></a></td>
                  <td><div id="bet">5</div></td>
                </tr>
              </table>
            </td>
          </tr>

          <tr>
            <td><img src="images/bottom.gif" alt="" /></td>
            <td></td>
          </tr>

        </table>
      </td>

      <td class="right-menu">
        <div id="hdr"><img src="images/slotmachine.png" alt="Slot Machine" /></div>
        &nbsp;
      </td>
    </tr>

    <tr>
      <td id="close">
        <a href="javascript:window.close()"><img src="../../../images/close.png" alt="X" /></a>
        <a href="javascript:window.close()">Close</a>
      </td>
    </tr>

    <tr>
      <td class="bottom" colspan="3"><address>Designed by kernel-panic.it</address></td>
    </tr>

  </table>

</body>

</html>
