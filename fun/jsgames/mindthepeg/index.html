<body>

  <table id="container">

    <tr>
      <td class="top" colspan="3"></td>
    </tr>

    <tr>
      <td class="left-col" rowspan="2">
      </td>

      <td rowspan="2">
        <table id="gameboard">
          <script type="text/JavaScript">
            build_table();
          </script>
          <tr>
            <td colspan=5><span>Solution:</span></td>
          </tr>
          <tr>
            <td><img src="images/question.gif" /></td>
            <td><img src="images/question.gif" /></td>
            <td><img src="images/question.gif" /></td>
            <td><img src="images/question.gif" /></td>
            <td>&nbsp;</td>
          </tr>
        </table>
      </td>

      <td class="right-menu">
        <div id="hdr"><img src="images/mindthepeg.png" /></div>
        <div>Pick a colour:
          <table>
            <tr>
              <td id="red"><a class="colour" onClick="select(0)"><span>R</span></a></td>
              <td id="green"><a class="colour" onClick="select(1)"><span>G</span></a></td>
              <td id="yellow"><a class="colour" onClick="select(2)"><span>Y</span></a></td>
              <td id="blue"><a class="colour" onClick="select(3)"><span>B</span></a></td>
              <td id="white"><a class="colour" onClick="select(4)"><span>W</span></a></td>
              <td id="purple"><a class="colour" onClick="select(5)"><span>P</span></a></td>
            </tr>
          </table>
        </div>

        <hr />

        <div id="rules">
          <img src="images/white.gif" />Right colour, right place<br />
          <img src="images/red.gif" />Right colour, wrong place
        </div>

      </td>
    </tr>

    <tr>
      <td id="close">

        <a href="javascript:window.close()"><img src="../../../images/close.png" alt="X" /></a>
        <a href="javascript:window.close()">Close</a>
      
      </td>
    </tr>

    <tr>
      <td class="bottom" colspan="3"><address>Designed by kernel-panic.it</address></td>
    </tr>

  </table>
